<app-loading *ngIf="loading"></app-loading>
<div class="custom-container">
  <div class="row">
    <div class="col-md-4">
      <h4>Lead {{action}}</h4>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary buttom"> <i class="nav-icon fa fa-plus" aria-hidden="true" (click)="new()"></i></button>
    </div>
  </div>   
  <br> 
  <div class="row">
    <div class="col-md-12 border" *ngIf="leadSearch.showSearchBox">
      <div class="form-group">
        <label>Nome contém *</label>
        <div class="row">
          <div class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]="leadSearch.nameContain">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary buttom" (click)="getLeadSearch()">Pesquisar</button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered" id="myTable" *ngIf="leadSearch.responseHasItem">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <th scope="col">Última atualização</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of leadSearch.responseList">
            <td><i class="fa fa-edit" style="cursor:pointer" (click)="edit(item.id)"></i></td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>{{item.statusName}}</td>
            <td>{{item.lastUpdateDateFormatted}}</td>
            <td><i class="fa fa-trash" style="cursor:pointer" (click)="deleteLead(item.id)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 border" *ngIf="leadSave.showFields">
      <div class="form-group">
        <div class="col-md-12">
          <div class="row">
            <div class="form-group col-md-6">
              <label>Nome *</label>
              <input type="text" class="form-control" [(ngModel)]="leadSave.name">
            </div>
            <div class="form-group col-md-6">
              <label>Telefone</label>
              <input type="text" class="form-control" [(ngModel)]="leadSave.phone" mask="(00) 00000 0000">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label>E-mail</label>
              <input type="text" class="form-control" [(ngModel)]="leadSave.email">
            </div>
            <div class="form-group col-md-6">
              <label>Status</label>
              <select class="form-control" [(ngModel)]="leadSave.statusId">
                <option *ngFor="let statusItem of statusList" value={{statusItem.id}}>
                  {{statusItem.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="row col-md-12">
            <button class="btn btn-primary login-button buttom" (click)="saveLead()">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
