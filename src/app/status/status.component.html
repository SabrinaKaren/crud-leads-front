<app-loading *ngIf="loading"></app-loading>
<div class="custom-container">
  <div class="row">
    <div class="col-md-4">
      <h4>Status {{action}}</h4>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary buttom"> <i class="nav-icon fa fa-plus" aria-hidden="true" (click)="new()"></i></button>
    </div>
  </div>   
  <br> 
  <div class="row">
    <div class="col-md-8 border" *ngIf="statusSearch.showSearchBox">
      <div class="form-group">
        <label>Nome cont√©m</label>
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" [(ngModel)]="statusSearch.nameContain">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary buttom" (click)="getStatusSearch()">Pesquisar</button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered" id="myTable" *ngIf="statusSearch.responseHasItem">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of statusSearch.responseList">
            <td><i class="fa fa-edit" style="cursor:pointer" (click)="edit(item.id)"></i></td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td><i class="fa fa-trash" style="cursor:pointer" (click)="deleteStatus(item.id)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 border" *ngIf="statusSave.showFields">
      <div class="form-group">
        <label>Nome</label>
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" [(ngModel)]="statusSave.name">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary buttom" (click)="saveStatus()">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
